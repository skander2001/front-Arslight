<body>

<!-- Header START -->
<header class="navbar-light navbar-sticky navbar-transparent">
  <!-- Logo Nav START -->
  <nav class="navbar navbar-expand-xl">
    <div class="container">
      <!-- Logo START -->
      <a class="navbar-brand" href="index.html">
        <img class="light-mode-item navbar-brand-item" src="assets/images/logoars.png" alt="logo" style="width: 140px; height: auto;">
        <img class="dark-mode-item navbar-brand-item" src="assets/images/logo-light.svg" alt="logo">
      </a>
      <!-- Logo END -->

      <!-- Responsive navbar toggler -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
        <span class="me-2"><i class="fas fa-search fs-5"></i></span>
      </button>

      <!-- Main navbar START -->
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <!-- Nav Search START -->
        <div class="col-xl-8">
          <div class="nav my-3 my-xl-0 px-4 flex-nowrap align-items-center">
            <div class="nav-item w-100">
              <form class="rounded position-relative">
                <input class="form-control pe-5 bg-secondary bg-opacity-10 border-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn bg-transparent px-2 py-0 position-absolute top-50 end-0 translate-middle-y"
                        type="submit"><i class="fas fa-search fs-6 text-primary"></i></button>
              </form>
            </div>
          </div>
        </div>
        <!-- Nav Search END -->
      </div>
      <!-- Main navbar END -->
    </div>
  </nav>
  <!-- Logo Nav END -->
</header>
<!-- Header END -->
<br>
<br>
<br>
<br>
<br>
<br>
<main>
  <!-- Page Banner START -->
  <div class="container">
    <div class="row position-relative">
      <!-- SVG decoration -->
      <figure class="position-absolute top-0 start-0 d-none d-sm-block">
        <svg width="22px" height="22px" viewbox="0 0 22 22">
          <polygon class="fill-purple" points="22,8.3 13.7,8.3 13.7,0 8.3,0 8.3,8.3 0,8.3 0,13.7 8.3,13.7 8.3,22 13.7,22 13.7,13.7 22,13.7 ">
          </polygon>
        </svg>
      </figure>

      <!-- Title and breadcrumb -->
      <div class="col-lg-10 mx-auto text-center position-relative">
        <!-- SVG decoration -->
        <figure class="position-absolute top-50 end-0 translate-middle-y">
          <svg width="27px" height="27px">
            <path class="fill-orange" d="M13.122,5.946 L17.679,-0.001 L17.404,7.528 L24.661,5.946 L19.683,11.533 L26.244,15.056 L18.891,16.089 L21.686,23.068 L15.400,19.062 L13.122,26.232 L10.843,19.062 L4.557,23.068 L7.352,16.089 L-0.000,15.056 L6.561,11.533 L1.582,5.946 L8.839,7.528 L8.565,-0.001 L13.122,5.946 Z">
            </path>
          </svg>
        </figure>
        <br>
        <br>


        <!-- Title -->
        <h1>Start learning !</h1>
        <br>
        <!-- Breadcrumb -->
        <div class="d-flex justify-content-center position-relative">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a routerLink="/school-courses">School Courses</a></li>
              <li class="breadcrumb-item active" aria-current="page">Exercices</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Banner END -->

  <!-- Listed course START -->
  <section class="position-relative pb-0 pb-sm-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert" [ngClass]="{'alert-success': showAlert && isCorrect, 'alert-danger': showAlert && !isCorrect}" role="alert" *ngIf="showAlert && message">
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-center w-100">{{ message }}</div>
              <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
            </div>
          </div>
        </div>






        <!-- Texts on the left -->
        <div class="col-md-6">
          <div class="texts"  style="margin-left: 100px;">
            <div *ngFor="let text of texts; let i = index" class="text-container">
              <span class="text">{{text}}</span> <!-- Ajout de la classe text -->
              <span class="arrow" (dragstart)="startDragging($event, i)" draggable="true">&#8594;</span>
            </div>
          </div>







        </div>

        <!-- Images on the right -->
        <div class="col-md-6">
          <div class="images d-flex flex-column align-items-end" style="margin-right: 100px;">
            <div *ngFor="let image of images; let i = index" class="image-container mb-3" (dragover)="allowDrop($event)" (drop)="drop($event, i)">
              <img src="/assets/images/{{image}}" alt="image">
            </div>
          </div>
        </div>



      </div>

    </div>
  </section>
  <!-- Listed course END -->
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your Custom Scripts -->
<script src="scripts.js"></script>
</body>
