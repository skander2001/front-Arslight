<!-- Header START -->

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo START -->
      <a class="navbar-brand me-0" href="index.html">
        <img class="light-mode-item navbar-brand-item" src="assets/images/logoars.png" alt="logo" style="width: 140px; height: auto;">
      </a>

      <!-- Responsive navbar toggler -->

<!-- =======================
Image and contact form START -->
<section>
  <div class="container">
    <div class="row g-4 g-lg-0 align-items-center">

      <div class="col-md-6 align-items-center text-center">
        <!-- Image -->
        <img src="assets/images/element/meeting.png" class="h-350px" alt="">
      </div>

      <!-- Contact form START -->
      <div class="col-md-6">
        <!-- Title -->
        <h2 class="mt-4 mt-md-0">Ajouter un cours</h2>

        <form [formGroup]="courseForm" class="row g-3 mt-2 position-relative z-index-9" (ngSubmit)="addCourse()" enctype="multipart/form-data">
          <!-- Title -->
          <div class="col-lg-6">
            <label class="form-label">Titre *</label>
            <input formControlName="title" type="text" class="form-control" aria-label="First name">
          </div>

          <!-- Niveau -->
          <div class="col-lg-6">
            <label class="form-label">Niveau *</label>
            <div style="position: relative;">
              <select formControlName="level" class="form-control">
                <option value="1">1ère année primaire</option>
                <option value="2">2ème année primaire</option>
                <option value="3">3ème année primaire</option>
                <!-- Add other options as needed -->
              </select>
              <span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;">
                <svg width="12" height="12" viewBox="0 0 12 12">
                  <path fill="#000000" d="M 2 4 L 6 8 L 10 4 Z"></path>
                </svg>
              </span>
            </div>
          </div>

          <!-- File Input -->
          <div class="col-lg-6">
            <label class="form-label">Télécharger le cours * :</label>
            <div class="custom-file">
              <input formControlName="file" type="file" class="form-control custom-file-input" id="customFile" style="display: none;" (change)="onFileSelected($event)">
              <label class="custom-file-label" for="customFile" style="background-color: #fff; color: #000; border: 1px solid #000; border-radius: 5px; padding: 8px 12px; cursor: pointer;">Choisir un fichier</label>
            </div>
            <span id="file-name">{{ fileName }}</span>
          </div>

          <!-- Summary -->
          <div class="col-12">
            <label class="form-label">Sommaire *</label>
            <textarea formControlName="summary" class="form-control" rows="3" spellcheck="false"></textarea>
          </div>

          <!-- Button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary mb-0">Ajouter</button>
          </div>
        </form>
      </div>
      <!-- Contact form END -->
    </div>
  </div>
</section>
<!-- =======================
Image and contact form END -->
