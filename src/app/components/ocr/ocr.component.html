  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="textToSpeechForm" (ngSubmit)="convertToText()">
          <!-- Text input -->
          <div class="mb-3">
            <label for="textInput" class="form-label">Image File</label>
            <input type="file" class="form-control" id="textInput" (change)="onFileChange($event)" accept="image/*">
          </div>

          <!-- Language select -->
          <div class="mb-3">
            <label for="languageSelect" class="form-label">Language</label>
            <select class="form-select" id="languageSelect" [(ngModel)]="languageSelect" (change)="updateSelectedLanguage($event)">
              <option *ngFor="let language of languages" [value]="language.value">{{language.name}}</option>
            </select>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary">Scan</button>

          <!-- Loading indicator -->
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading text...</p>
          </div>

        </form>



      </div>
    </div>
  </div>
  <!-- Display response paragraphs -->
  <!-- Display response paragraphs -->
  <div class="row justify-content-center" *ngIf="responseParagraphs && responseParagraphs.length > 0">
    <div class="text-center"> <!-- Added class "text-center" -->
      <div *ngFor="let paragraph of responseParagraphs">
        <p>{{ paragraph }}</p>
      </div>
    </div>
  </div>
